<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Facebook Targeting Search</title>
  </head>
  <body>
      <div class="container">
            <br><h1>Facebook Targeting Search</h1><br>
            <form>
                <div class="form-group">
                    <h5>Search City or Country:</h5>
                    <input list="cities" class="form-control" autocomplete="off" id="searchCity" placeholder="Search City or Country">
                    <datalist id="cities">
                        <!-- <option value="Firefox"> -->
                    </datalist>
                    <ul class="list-group list-group-flush" id="cityList">
                        <!-- <li class="list-group-item">Cras justo odio</li> -->
                    </ul>
                </div><br>
                <div class="form-group">
                    <h5>Search Interests:</h5>
                    <input list="interests"  class="form-control" autocomplete="off" id="searchInterest" placeholder="Search Interests">
                    <datalist id="interests">
                        <!-- <option value="Firefox"> -->
                    </datalist>
                    <ul class="list-group list-group-flush" id="interestList"></ul>
                </div>
            </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
